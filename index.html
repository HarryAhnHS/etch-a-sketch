<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="image/x-icon" href="./imgs/sketchbook.png">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,200&family=Kaushan+Script&family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        Etch-A-Sketch
    </div>

    <div class="toggle-ctr">
        <div class="toggle-header">
            Press&nbsp;<p id="spacebar-txt">Spacebar</p>&nbsp;to Toggle Etch-A-Sketch
        </div>
        <div class="toggle" onclick="toggle()">
            <div class="circle"></div>
        </div>
        <span class="toggle-text">Off</span>
    </div>

    <div class="sketch-content">
        <div class = "config-area-1">
            <div class="color-ctr">
                <div class="pen-color-ctr">
                    <input type="color" id="pen-color" name="pen-color" value="#000000">
                    <label for="pen-color">Pen</label>
                </div>
                <div class="bg-color-ctr">
                    <input type="color" id="bg-color" name="bg-color" value="#FFFFFF">
                    <label for="bg-color">Background</label>
                </div>
            </div>

            <div class="eraser-ctr">
                <div class="toggle-eraser">    
                    Press&nbsp;<p id="eraser-txt">E</p>&nbsp;to Toggle Eraser
                </div>
                <button id="eraser" onclick="eraserToggle()">Eraser</button>
            </div>  
            <div class="rgb-ctr">
                <div class="toggle-rgb">    
                    Press&nbsp;<p id="rgb-txt">C</p>&nbsp;to Toggle RGB Mode
                </div>
                <button id="rgb-mode" onclick="rgbToggle()">Rainbow</button>
            </div>
        </div>


        <div class = "grid-area">
            <div class="grid">
            
            </div>
        </div>
        <div class="config-area-2">
            <div class="grid-size-ctr">
                <div id="grid-range-title">
                    Grid Size: 
                </div>
                <input type="range" id="num-grid" min="4" max="100" step="1">
                <div id="num-grid-feedback">

                </div>
                <button id="grid-apply">
                    Apply
                </button>
            </div>   
            <div class="reset-ctr">
                <button id="reset-grid">
                    Reset
                </button>
            </div> 
            <div class="options-ctr">
                <div class="show-grid-ctr">
                    Show Grid
                </div>
                <div class="click-mode-ctr">
                    Click Mode
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        &copy; Copyright by @HarryAhnHS 
        <a href="https://github.com/HarryAhnHS" class="github-a" target="_blank">
            <div class="github-logo">
                <img src="./imgs/github.png" alt="github">
            </div>
        </a>
    </div>
</body>
</html>
